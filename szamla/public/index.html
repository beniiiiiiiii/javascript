<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Számlák kezelése</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Számlák kezelése</h1>

    <section id="invoices-section">
      <h2>Számlák</h2>
      <div id="invoices-list">
        <!-- Invoice entries will be rendered here -->
      </div>
    </section>

    <section id="form-section">
      <h2 id="form-title">Új Számla Létrehozása</h2>
      <form id="invoice-form">
        <input type="hidden" id="invoice-id" value="" />

        <label for="issuer-select">Kiállító:</label>
        <select id="issuer-select" required></select>

        <label for="customer-select">Vevő:</label>
        <select id="customer-select" required></select>

        <label for="invoice-number-input">Számla száma:</label>
        <input type="text" id="invoice-number-input" required placeholder="Pl. INV-001" />

        <label for="issue-date-input">Számla kelte:</label>
        <input type="date" id="issue-date-input" required />

        <label for="fulfillment-date-input">Teljesítés dátuma:</label>
        <input type="date" id="fulfillment-date-input" required />

        <label for="payment-deadline-input">Fizetési határidő:</label>
        <input type="date" id="payment-deadline-input" required />

        <label for="total-amount-input">Végösszeg (Ft):</label>
        <input type="number" id="total-amount-input" step="0.01" min="0" required />

        <label for="vat-rate-input">ÁFA Kulcs (%):</label>
        <input type="number" id="vat-rate-input" step="0.01" min="0" required />

        <div class="form-buttons">
          <button type="submit" id="save-button">Mentés</button>
          <button type="button" id="cancel-button" class="hidden">Mégse</button>
        </div>
      </form>
    </section>

    <section id="customers-section" style="margin-top: 3rem;">
      <h2>Vevők kezelése</h2>
      <div id="customer-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 1rem; border: 1px solid #444; border-radius: 8px; padding: 0.5rem; background: #2c2269;"></div>
      <form id="customer-form">
        <input type="hidden" id="customer-id" value="" />
        <label for="customer-name">Név:</label>
        <input type="text" id="customer-name" required />

        <label for="customer-address">Cím:</label>
        <input type="text" id="customer-address" required />

        <label for="customer-tax-id">Adószám:</label>
        <input type="text" id="customer-tax-id" required />

        <div class="form-buttons" style="margin-top: 1rem;">
          <button type="submit" id="customer-save-button">Mentés</button>
          <button type="button" id="customer-cancel-button" class="hidden">Mégse</button>
        </div>
      </form>
    </section>


    <section id="issuers-section" style="margin-top: 3rem;">
      <h2>Kiállítók kezelése</h2>
      <div id="issuer-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 1rem; border: 1px solid #444; border-radius: 8px; padding: 0.5rem; background: #2c2269;"></div>
      <form id="issuer-form">
        <input type="hidden" id="issuer-id" value="" />
        <label for="issuer-name">Név:</label>
        <input type="text" id="issuer-name" required />

        <label for="issuer-address">Cím:</label>
        <input type="text" id="issuer-address" required />

        <label for="issuer-tax-id">Adószám:</label>
        <input type="text" id="issuer-tax-id" required />

        <div class="form-buttons" style="margin-top: 1rem;">
          <button type="submit" id="issuer-save-button">Mentés</button>
          <button type="button" id="issuer-cancel-button" class="hidden">Mégse</button>
        </div>
      </form>
    </section>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
