<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Posztok Kezelése</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Blog Posztok Kezelése</h1>

    <section id="posts-section">
      <h2>Blog Posztok</h2>
      <div id="posts-list">
        <!-- Posts will be rendered here -->
      </div>
    </section>

    <section id="form-section">
      <h2 id="form-title">Új Blog Bejegyzés Létrehozása</h2>
      <form id="post-form">
        <input type="hidden" id="post-id" value="" />
        
        <label for="author-select">Szerző:</label>
        <select id="author-select" required>
          <!-- Users will be populated here -->
        </select>

        <label for="title-input">Cím:</label>
        <input type="text" id="title-input" required placeholder="Blog bejegyzés címe" />

        <label for="category-input">Kategória:</label>
        <input type="text" id="category-input" required placeholder="Kategória" />

        <label for="content-textarea">Tartalom:</label>
        <textarea id="content-textarea" required placeholder="Itt írd a bejegyzés tartalmát..."></textarea>

        <div class="form-buttons">
          <button type="submit" id="save-button">Mentés</button>
          <button type="button" id="cancel-button" class="hidden">Mégse</button>
        </div>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
