<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .menu {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Játék</h1>
    <div class="menu">
        <button onclick="startGame('player-vs-player')">Két Játékos</button>
        <button onclick="startGame('player-vs-computer')">Játékos vs Számítógép</button>
    </div>
    <div class="grid" id="grid"></div>
    <div class="result" id="result"></div>
    <button id="resetBtn" onclick="startGame()" style="display: none;">Új játék</button>

    <script src="../tictactoe/script.js"></script>
</body>
</html>
