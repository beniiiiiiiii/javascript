<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <header>
      <h1>Filmfigyelő</h1>
      <nav>

        <a href="register.html">Register</a>

    <main>
      <h2>Add Movie</h2>
      <form onsubmit="addMovie(); return false;" class="form">
        <input id="movie-title" placeholder="Title" required />
        <input id="movie-year" type="number" placeholder="Year" required />
        <input id="movie-genre" placeholder="Genre" required />
        <button type="submit">Add</button>
      </form>
      <div id="add-msg"></div>
    </main>

    <script src="app.js"></script>
  </body>
